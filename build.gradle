// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = "1.4.32"

        version_moshi = "1.12.0"

        version_retrofit = "2.9.0"

        version_loggingInterceptor = "4.9.1"

        // room
        version_room = '2.2.3'
        version_roomRuntime = '2.3.0'

        version_paging = '2.1.1'

        version_idleResource = '3.3.0'

        // mockito
        version_mockito = '3.6.0'
        version_mockito_kotlin = '2.2.0'

        //junit
        version_junit = '4.13.2'
        version_junitext = '1.1.2'

        version_android_core_test = '2.1.0'

        version_glide = '4.11.0'

    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}